<!-- MAIN HTML FILE -->
<!-- to be compiled into ../ -->
<!-- one version for dev, one for dist -->
<!DOCTYPE html>
<html ng-app="karaoke">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="dist/styles/style.css">
</head>
<body>
  <header ng-controller="navCtrl">
    <nav ng-class="{'menu-up' : !droppedDown, 'menu-down' : droppedDown}">
      <ul>
        <a ui-sref="login" ng-if="!loggedIn"><li class="nav-item">Log In</li></a>
        <a ui-sref="signup" ng-if="!loggedIn"><li class="nav-item">Sign Up</li></a>
        <a href="#" ng-click="logOut()" ng-if="loggedIn"><li class="nav-item">Log Out</li></a>
        <a ui-sref="addevent" ng-if="loggedIn"><li class="nav-item">Add An Event</li></a>
        <a ui-sref="allevents"><li class="nav-item">All Events</li></a>
      </ul>
    </nav>
    <h1 class="main-title"><a href="#/">KARAOKE APP</a></h1>
    <div ng-click="toggleMenu()" class="menu-trigger">
      <svg viewBox="0 0 36 26">
        <line id="burgerLine1" stroke-linecap="round" stroke="#424242" x1="9" y1="7" x2="27" y2="7" stroke-width="3" />
        <line id="burgerLine2" stroke-linecap="round" stroke="#424242" x1="9" y1="13" x2="27" y2="13" stroke-width="3" stroke-opacity="1" />
        <line id="burgerLine3" stroke-linecap="round" stroke="#424242" x1="9" y1="19" x2="27" y2="19" stroke-width="3" />
      </svg>
    </div>
  </header>

  <main>
    <div ui-view></div>
  </main>

  <script src="dist/js/libs.min.js"></script>
  <!--(if target dev)><!-->
  <script src="src/app/services/mapFactory.js"></script>
  <script src="src/app/services/locationFactory.js"></script>
  <script src="src/app/services/authFactory.js"></script>
  <script src="src/app/services/eventFactory.js"></script>
  <script src="src/app/directives/loader/loader.js"></script>
  <script src="src/app/components/navigation/nav.js"></script>
  <script src="src/app/components/home/home.js"></script>
  <script src="src/app/components/auth/auth.js"></script>
  <script src="src/app/components/addevent/addevent.js"></script>
  <script src="src/app/components/event/event.js"></script>
  <script src="src/app/components/allevents/allevents.js"></script>
  <script src="src/app/app.js"></script>
  <!--<!(endif)-->

  <!--(if target dist)><!-->
  <script src="dist/js/app.min.js"></script>
  <!--<!(endif)-->
</body>
</html>
